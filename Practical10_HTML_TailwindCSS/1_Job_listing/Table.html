<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="flex justify-between items-center">
            <div class="text-white text-lg font-bold">College of Science and Technology</div>
            <div class="space-x-4">
                <a href="#" class="text-white hover:underline">Home</a>
                <a href="#" class="text-white hover:underline">About</a>
                <a href="#" class="text-white hover:underline">Admissions</a>
                <a href="#" class="text-white hover:underline">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Job Listings Table -->
    <section class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Job Listings</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Job Title</th>
                        <th class="py-2 px-4 border-b">Company</th>
                        <th class="py-2 px-4 border-b">Location</th>
                        <th class="py-2 px-4 border-b">Application Deadline</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">Software Engineer</td>
                        <td class="py-2 px-4 border-b">Tech Corp</td>
                        <td class="py-2 px-4 border-b">New York, NY</td>
                        <td class="py-2 px-4 border-b">2024-12-01</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Marketing Manager</td>
                        <td class="py-2 px-4 border-b">Creative Agency</td>
                        <td class="py-2 px-4 border-b">Los Angeles, CA</td>
                        <td class="py-2 px-4 border-b">2024-11-15</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">Data Analyst</td>
                        <td class="py-2 px-4 border-b">Finance Inc.</td>
                        <td class="py-2 px-4 border-b">Chicago, IL</td>
                        <td class="py-2 px-4 border-b">2024-10-30</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
