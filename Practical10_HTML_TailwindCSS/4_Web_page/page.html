<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Webpage with Micro Interaction</title>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-5">
        <h1 class="text-2xl text-center">Welcome to Yeshey's Page</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-5">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4">Welcome!</h2>
            <p class="mb-6">This is a official page of the justice.</p>
            <button class="bg-blue-600 text-white px-4 py-2 rounded transition duration-300 ease-in-out transform hover:bg-blue-700 hover:scale-105">
                Click Me
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024@yesheyspage</p>
    </footer>

</body>
</html>
