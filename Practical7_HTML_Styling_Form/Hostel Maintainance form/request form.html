<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="Stylesheet" href="formstyle.css">
<body>
    <div class="placeholder">
        <div class="inner">
            <div class="deep">
                <h2>Room Maintenance Form.</h2>
                <!-- for date -->
                <label for="Date">Date:</label><br>
                <input type="date"><br><br>
                <!-- for the name of the requested person -->
                <label for="Requested by">Requested by:</label><br>
                <input type="text"
                placeholder="First Name" autofocus>
                <input type="text"
                placeholder="Last Name"><br><br>
                <!-- for the room number -->
                <label for="Room Number">Room Number:</label>
                <input type="number"><br><br>
                <!-- for the type of the issues faced -->
                <label for="Type of issue">Type of issue:</label><br>
                <input for="text"
                placeholder="problem"><br><br>
                <!-- for the description of the issue faced -->
                <label for="Description">Description:</label><br>
                <input type="text"
                placeholder="Details"><br><br>
                <!-- for the urgent request -->
                <label for="Urgent">Urgent:</label><br>
                <input type="radio" name="Urgent">
                <label for="Yes">Yes</label><br>
                <input type="radio" name="Urgent">
                <label for="No">No</label><br><br>
                <button>
                    Submit
                </button>
            </div>
        </div>

    </div>
</body>
</html>
