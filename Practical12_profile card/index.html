<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>User Profile card</title>
</head>
<body>
    <div class="card">
        <div class="shape">
            <div class="rectangle"></div>
            <div class="triangle"></div>
        </div>
        
        <div class="card-header">
            <div class="heading">
                PROFILE CARD
                <img src="" alt="">
            </div>
        </div> 

        <div class="my-pic">
            <img src="img.jpg.webp" alt="me">
            <div class="diagonal-line top-right"></div>
            <div class="diagonal-line bottom-right"></div>
            <div class="diagonal-line top-left"></div>
            <div class="diagonal-line bottom-left"></div>
        </div>
        <div class="info">
            <h2>Name : Yeshey Lhaden</h2>
            <p>Role : Software Engineer</p>
        </div>
    </div>
</body>
</html>
